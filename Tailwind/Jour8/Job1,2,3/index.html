<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- Importation de TailwindCSS depuis le CDN pour la mise en forme -->
</head>
<body class="bg-gray-100 text-gray-900 gap-y-6">
      <div class="bg-cover bg-center h-screen" style="background-image: url('chaton.avif');">
     
    

  <!-- Barre de Navigation -->
  <header class="bg-[#336c45] text-black py-2"> <!-- Fond vert avec texte noir -->
    <nav class="flex justify-between items-center px-4">
      <!-- Liens de navigation -->
      <div>
        <a href="#" class="nav__link text-black hover:text-white">Accueil</a>
        <a href="#" class="nav__link text-black hover:text-white ml-4">Inscription</a>
        <a href="#" class="nav__link text-black hover:text-white ml-4">Connexion</a>
      </div>
      <!-- Icônes de navigation supplémentaires -->
      <div class="flex space-x-4">
        <a href="#"><img src="person.png" alt="Profil" style="height: 30px"/></a>
        <a href="#"><img src="search.svg" alt="Recherche" style="height: 30px"/></a>
      </div>
    </nav>
  </header>

   <!-- Section de formulaire de création de compte -->
   <section class="max-w-3xl mx-auto p-8 bg-white shadow-lg rounded-lg mt-8 bg-white/50 2">
  <!-- Formulaire -->
   
  <div class="isolate bg-[#f5f5dc] px-6 py-24 sm:py-32 lg:px-8"> <!-- Fond blanc crème -->
    <div class="mx-auto max-w-2xl text-center">
      <h2 class="text-4xl font-semibold text-gray-900 sm:text-5xl">C'est Ici</h2>
      <p class="mt-2 text-lg text-gray-600">Votre bien-être reste notre priorité</p>
    </div>
    <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20 border-2 border-gray-400 rounded-lg p-6"> <!-- Bordure autour du formulaire entier -->
      <!-- Contenu du formulaire ici -->
          <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        
        <!-- Civilité -->
        <div class="sm:col-span-2">
          <label class="block text-sm font-semibold text-gray-900">Civilité</label>
          <div class="mt-2 flex gap-4">
            <label><input type="radio" name="civilite" value="Monsieur" class="mr-2">Monsieur</label>
            <label><input type="radio" name="civilite" value="Madame" class="mr-2">Madame</label>
            <label><input type="radio" name="civilite" value="Mademoiselle" class="mr-2">Mademoiselle</label>
          </div>
        </div>
        
        <!-- Prénom -->
        <div>
          <label for="Nom" class="block text-sm font-semibold text-gray-900">Nom</label>
          <input type="text" id="Nom" name="Nom" class="mt-1 block w-full rounded-md border-2 border-gray-400 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <!-- Nom -->
        <div>
          <label for="Prénom" class="block text-sm font-semibold text-gray-900">Prénom</label>
        <input type="text" id="Prénom" name="Prénom" class="mt-1 block w-full rounded-md border-2 border-gray-400 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <!-- Email -->
        <div class="sm:col-span-2">
          <label for="email" class="block text-sm font-semibold text-gray-900">Email</label>
          <input type="text" id="Email" name="Email" class="mt-1 block w-full rounded-md border-2 border-gray-400 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <!-- Mot de passe -->
        <div>
          <label for="password" class="block text-sm font-semibold text-gray-900">Mot de passe</label>
          <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-2 border-gray-400 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

        </div>

        <!-- Téléphone -->
        <!-- Champ Numéro de téléphone avec bordure améliorée -->
<div class="sm:col-span-2 border-2 border-gray-400 rounded-md p-2"> <!-- Ajout de la bordure ici -->
  <label for="phone-number" class="block text-sm font-semibold text-gray-900">Numéro de téléphone</label>
  <div class="relative mt-2.5">
    <div class="absolute inset-y-0 left-0 flex items-center">
      <label for="country" class="sr-only">Pays</label>
      <select id="country" name="country" class="h-full rounded-md border-gray-300 bg-transparent py-0 pl-4 pr-9 text-gray-900 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option>US</option>
        <option>CA</option>
        <option>EU</option>
      </select>
    </div>
    <input type="text" name="phone-number" id="phone-number" class="ml-16 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
  </div>
</div>
</div>

        <!-- Message -->
        <div class="sm:col-span-2">
          <label for="message" class="block text-sm font-semibold text-gray-900">Par ici la question</label>
<!-- Champ Message avec bordure améliorée -->
<textarea id="message" name="message" rows="4" class="mt-1 block w-full rounded-md border-2 border-gray-400 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
        </div>
      </div>
   
      <!-- Bouton Envoyer -->
      <button type="submit" class="mt-10 w-full rounded-md bg-[#336c45] px-6 py-2 text-white font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Envoyer</button>
    </form>
  </section>
  <!-- Footer -->
  <footer class="bg-[#336c45] text-white py-4 mt-12">
    <div class="flex justify-center space-x-4">
      <a href="index.html" class="hover:underline">A propos</a>
      <a href="index.html" class="hover:underline">Contact</a>
      <a href="index.html" class="hover:underline">Mention Légal</a>
      <a href="index.html" class="hover:underline">Qui sommes nous</a>
    </div>
  </footer>


</body>
</html>
