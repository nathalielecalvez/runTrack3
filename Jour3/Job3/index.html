<!DOCTYPE html>
<html>
<head>
    <title>Jeu du Taquin</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  
</head>
<body>

    <button id="shuffleButton">Recommencer</button>
    <p id="message"></p>
    <script src="script.js"></script>
</body>
</html>
